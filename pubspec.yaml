name: Freedom_Guard
description: "Freedom Guard +x Freedom Vibe +x Freedom Warp +x Freedom Link"
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ^3.7.0-209.1.beta

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  shared_preferences: ^2.5.2
  path_provider: ^2.1.5
  provider: ^6.1.2
  ffi: ^2.1.3
  flutter_v2ray: ^1.0.10
  http: ^1.3.0
  synchronized: ^3.3.0+3
  wireguard_flutter: ^0.1.3
  clipboard: ^0.1.3
  url_launcher: ^6.3.1

dev_dependencies:
  flutter_launcher_icons: ^0.13.1
  change_app_package_name: ^1.2.0

flutter_icons:
  android: true
  ios: false
  image_path: "assets/icon/ico.png"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/background.jpg

